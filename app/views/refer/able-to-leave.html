{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Refer or not | BRC support line manual
{% endblock %}

{% block beforeContent %}
  <div class="govuk-breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" href="/">Home</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link" href="/training">Training</a>
      </li>
      <li class="govuk-breadcrumbs__list-item">
        <a class="govuk-breadcrumbs__link">Refer or not</a>
      </li>
    </ol>
  </div>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/refer/family-friends" method="post" class="form">

        <h1 class="govuk-heading-l">
          Is the person able to leave the place they are living?
        </h1>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="able_to_leave-yes" name="able_to_leave" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="over-18-yes">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="able_to_leave-no" name="able_to_leave" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="over-18-no">
                No
              </label>
            </div>
          </div>
          </fieldset>
        </div>

        <button class="govuk-button black-button govuk-!-margin-right-1" data-module="govuk-button">Continue</button>

        <a href="/refer" class="govuk-button govuk-button--secondary">Back</a>

      </form>

    </div>
  </div>
{% endblock %}
